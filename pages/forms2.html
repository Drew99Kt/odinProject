<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Document</title>
</head>
<body>
    <form action="#" method="get">
        <div>
          <textarea placeholder="What's happening?"maxlength="16"
           minlength="3"></textarea>
        </div>
        
        <button type="submit">Tweet</button>
      </form>

  
<form action="#" method="get">
  <div>
    <label for="quantity">Quantity</label>
  </div>
  <input type="number" id="quantity"  max="5"name="quantity" min="1" value="0">
  
  <div>
    <button type="submit">Place Order</button>
  </div>
</form>


<form action="#" method="get">
    <div>
      <label for="zip_code">Postal / Zip Code:</label>
    </div>
  
    <input type="text" id="zip_code" name="zip_code" pattern="(\d{5}([\-]\d{4})?)" required>
  
    <div>
      <button type="submit">Submit</button>
    </div>

    <form action="google.com" method="get">
        <div>
          <label for="zip_code">Postal / Zip Code:</label>
        </div>
      
        <input type="text" id="zip_code" name="zip_code" pattern="(\d{5}([\-]\d{4})?)" title="Please enter a valid zip code, example: 65251" required>
      
        <div>
          <button type="submit">Submit</button>
        </div>
      </form>
  </form>

  <form action="#" method="get">
    <div>
      <label for="zip_code">Postal / Zip Code:</label>
    </div>
  
    <input type="text" id="zip_code" name="zip_code" pattern="(\d{5}([\-]\d{4})?)" title="Please enter a valid zip code, example: 65251" placeholder="65251" required>
    
    <div>
      <button type="submit">Submit</button>
    </div>
  </form>

  <form action="#" method="get">
    <div>
      <label for="email">Email:</label>
    </div>
    <input type="email" id="email" name="email">
  
    <div>
      <label for="website">Website:</label>
    </div>
    <input type="url" id="website" name="website">
  
    <div>
      <button type="submit">Submit</button>
    </div>
  </form>



  <br><br><br>
  <form action="#" method="get">
    <div>
      <label for="email">*Email</label>
    </div>
    <input type="email" id="email" name="email">
  
    <div>
      <label for="website">*Website</label>
    </div>
    <input type="url" id="website" name="website">
  
    <div>
      <button type="submit">Submit</button>
    </div>
  </form>
  
</body>
</html>
