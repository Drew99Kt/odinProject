<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/RPS.css">
    <title>Document</title>
</head>
<body>
    <div class="startgamebox" style="margin: auto; justify-content: center; display: flex;">
        <button class="startgame">START GAME</button></div>
        <h1 class="loading"></h1>
    <div class="scoreFrame">
        <div class="score" >Your score<p id="humenScore">0</p> </div>
        <div class="score">Computer score is<p id="computerScore">0</p></div>
    </div>
    <h1 class="setMiddle">Pick your weapon</h1>
    <h2 class="setMiddle2" id="picks1"></h2>
    <h2 class="setMiddle2" id="picks2"></h2>
    <h2 class="setMiddle2" id="winnerText"></h2>
    <div class="mainframe">
  
     
        <div class="weapons"><button>Rock</button></div>
        <div class="weapons"><button>Paper</button></div>
        <div class="weapons"><button>Scissors</button></div>
    </div>    
</body>
<script src="../js/RPS.js"></script>
</html>
